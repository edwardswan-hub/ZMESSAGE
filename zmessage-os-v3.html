<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zmessage OS V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <style>
        :root {
            --ios-blue: #007AFF;
            --glass-heavy: rgba(20, 20, 20, 0.7);
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: pan-y;
        }

        /* --- Wallpaper & Visual Effects --- */
        .wallpaper-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .wallpaper {
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1614850523459-c2f4c699c52e?q=80&w=2670&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            filter: brightness(0.6) contrast(1.1);
        }
        .home-active .wallpaper-container { transform: scale(1.05); }
        .chat-active .wallpaper-container { transform: scale(1.15); }

        /* --- iOS Status Bar --- */
        .status-bar {
            height: 44px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            z-index: 100;
            position: fixed;
            top: env(safe-area-inset-top);
            width: 100%;
            pointer-events: none;
        }

        /* --- View System --- */
        .view-stack {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .view {
            position: absolute;
            inset: 0;
            display: none;
            flex-direction: column;
            transition: transform 0.4s cubic-bezier(0.36, 0.66, 0.04, 1), opacity 0.4s ease;
        }
        .view.active { display: flex; z-index: 10; transform: translateX(0); opacity: 1; }
        .view.prev { display: flex; transform: translateX(-25%); opacity: 0.5; }
        .view.next { display: flex; transform: translateX(100%); z-index: 20; }

        /* --- Glass Design --- */
        .glass-blur {
            background: rgba(15, 15, 15, 0.65);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border-bottom: 0.5px solid rgba(255,255,255,0.12);
        }

        .glass-footer {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(50px) saturate(180%);
            -webkit-backdrop-filter: blur(50px) saturate(180%);
            border-top: 0.5px solid rgba(255,255,255,0.08);
        }

        /* --- Message Container --- */
        .message-wrapper {
            position: relative;
            margin-bottom: 2px;
            animation: messageSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes messageSlideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- Bubbles with Tails --- */
        .bubble {
            max-width: 75%;
            padding: 10px 16px;
            font-size: 16px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            transition: transform 0.1s ease;
        }

        .bubble.pressing {
            transform: scale(0.98);
        }

        .bubble-in {
            background: rgba(255, 255, 255, 0.14);
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border-radius: 18px 18px 18px 4px;
            color: white;
            border: 0.5px solid rgba(255,255,255,0.08);
            align-self: flex-start;
        }

        /* Tail for incoming messages */
        .bubble-in::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -6px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.14);
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border-radius: 0 0 0 18px;
            border-left: 0.5px solid rgba(255,255,255,0.08);
            border-bottom: 0.5px solid rgba(255,255,255,0.08);
        }

        .bubble-in::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -8px;
            width: 12px;
            height: 20px;
            background: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .bubble-out {
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 100%);
            border-radius: 18px 18px 4px 18px;
            color: white;
            align-self: flex-end;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.25);
        }

        /* Tail for outgoing messages */
        .bubble-out::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: -6px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 100%);
            border-radius: 0 0 18px 0;
        }

        .bubble-out::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -8px;
            width: 12px;
            height: 20px;
            background: transparent;
        }

        /* Message Status */
        .msg-status {
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            margin-top: 2px;
            text-align: right;
            font-weight: 500;
        }

        /* Typing Indicator */
        .typing-bubble {
            background: rgba(255, 255, 255, 0.14);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 12px 16px;
            display: flex;
            gap: 4px;
            align-items: center;
            width: fit-content;
            animation: messageSlideIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.6);
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* Time Separator */
        .time-separator {
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            margin: 16px 0;
            font-weight: 500;
        }

        /* Context Menu */
        .context-menu {
            position: fixed;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 16px;
            padding: 8px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.5);
            z-index: 1000;
            min-width: 200px;
            animation: contextMenuPop 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes contextMenuPop {
            from { opacity: 0; transform: scale(0.8) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .context-menu-reactions {
            display: flex;
            gap: 12px;
            padding: 8px 12px;
            justify-content: center;
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
            margin-bottom: 4px;
        }

        .context-menu-reaction {
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
            user-select: none;
        }

        .context-menu-reaction:active {
            transform: scale(1.3);
        }

        .context-menu-item {
            padding: 12px 16px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 15px;
            transition: background 0.1s ease;
            user-select: none;
        }

        .context-menu-item:active {
            background: rgba(255,255,255,0.1);
        }

        .context-menu-item.danger {
            color: #FF3B30;
        }

        /* Reaction Badge */
        .reaction-badge {
            position: absolute;
            bottom: -12px;
            right: 8px;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            animation: reactionPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 5;
        }

        @keyframes reactionPop {
            from { opacity: 0; transform: scale(0.5) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .reaction-badge:active {
            transform: scale(1.1);
        }

        /* Music Card */
        .music-card {
            background: rgba(40, 40, 40, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 10px;
            display: flex;
            gap: 12px;
            width: 240px;
            border: 0.5px solid rgba(255,255,255,0.12);
            cursor: pointer;
            transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .music-card:active { transform: scale(0.96); }

        /* Utility */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .markdown-body p { margin: 0; }
        .markdown-body code { 
            background: rgba(0,0,0,0.4); 
            padding: 2px 6px; 
            border-radius: 4px;
            font-size: 14px;
        }
        .markdown-body pre {
            background: rgba(0,0,0,0.4);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
        }
        .markdown-body pre code {
            background: transparent;
            padding: 0;
        }

        /* Elastic Overscroll Effect */
        .elastic-scroll {
            overscroll-behavior: contain;
        }

        /* Backdrop for context menu */
        .context-backdrop {
            position: fixed;
            inset: 0;
            z-index: 999;
            background: transparent;
        }
    </style>
</head>

    <script>
        const input = document.getElementById('msgInput');
        const sendBtn = document.getElementById('send-btn');
        const msgList = document.getElementById('msg-list');
        
        let config = {
            url: localStorage.getItem('z2_url') || 'https://api.openai.com/v1',
            key: localStorage.getItem('z2_key') || '',
            model: 'gpt-4o-mini'
        };

        let history = JSON.parse(localStorage.getItem('z2_hist') || '[]');
        let messageIdCounter = 0;
        let currentContextMenu = null;

        // --- Navigation ---
        function toChat() {
            document.body.className = 'chat-active';
            document.getElementById('view-chat').className = 'view active';
            document.getElementById('view-home').className = 'view prev';
            scrollToBottom();
        }
        
        function toHome() {
            document.body.className = 'home-active';
            document.getElementById('view-chat').className = 'view next';
            document.getElementById('view-home').className = 'view active';
        }

        // --- Time Display ---
        function updateTime() {
            const now = new Date();
            document.getElementById('status-time').innerText = now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0');
        }
        setInterval(updateTime, 1000);
        updateTime();

        function getTimeString() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        }

        function showTimeSeparator() {
            const separator = document.createElement('div');
            separator.className = 'time-separator';
            separator.textContent = `Today ¬∑ ${getTimeString()}`;
            msgList.appendChild(separator);
        }

        // --- Input Handling ---
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            sendBtn.style.display = this.value.trim() ? 'flex' : 'none';
        });

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        sendBtn.onclick = () => handleSend();

        // --- Message Sending ---
        async function handleSend() {
            const val = input.value.trim();
            if(!val) return;
            
            const msgId = appendMsg(val, 'out');
            saveMsg(val, 'out', null);
            
            input.value = '';
            input.style.height = '24px';
            sendBtn.style.display = 'none';

            if(!config.key) {
                setTimeout(() => {
                    appendMsg("Sir, check settings ‚öôÔ∏è.", 'in');
                    updateMessageStatus(msgId, 'failed');
                }, 500);
                return;
            }

            // Update status: Sending -> Delivered
            updateMessageStatus(msgId, 'sending');
            setTimeout(() => updateMessageStatus(msgId, 'delivered'), 300);

            // Show typing indicator
            const typingId = showTypingIndicator();

            try {
                const reply = await fetchAI(val);
                removeTypingIndicator(typingId);
                
                if (reply) {
                    appendMsg(reply, 'in');
                    saveMsg(reply, 'in', null);
                    document.getElementById('last-msg').innerText = reply.substring(0, 50) + (reply.length > 50 ? '...' : '');
                    updateMessageStatus(msgId, 'read');
                }
            } catch(e) {
                removeTypingIndicator(typingId);
                appendMsg("Glitch in the matrix: " + e.message, 'in');
                updateMessageStatus(msgId, 'failed');
            }
        }

        // --- Typing Indicator ---
        function showTypingIndicator() {
            const id = 'typing-' + Date.now();
            const wrapper = document.createElement('div');
            wrapper.id = id;
            wrapper.className = 'message-wrapper self-start';
            wrapper.innerHTML = `
                <div class="typing-bubble">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            msgList.appendChild(wrapper);
            scrollToBottom();
            return id;
        }

        function removeTypingIndicator(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        // --- Message Status ---
        function updateMessageStatus(msgId, status) {
            const statusEl = document.getElementById(`status-${msgId}`);
            if (!statusEl) return;

            const statusMap = {
                'sending': 'Sending',
                'delivered': 'Delivered',
                'read': `Read ¬∑ ${getTimeString()}`,
                'failed': 'Failed'
            };

            statusEl.textContent = statusMap[status] || '';
        }

        // --- Message Rendering ---
        function appendMsg(text, side, reaction = null) {
            const msgId = 'msg-' + (messageIdCounter++);
            const wrapper = document.createElement('div');
            wrapper.id = msgId;
            wrapper.className = `message-wrapper ${side === 'in' ? 'self-start' : 'self-end'}`;
            wrapper.dataset.side = side;
            wrapper.dataset.text = text;
            wrapper.dataset.reaction = reaction || '';

            const bubble = document.createElement('div');
            bubble.className = `bubble bubble-${side}`;
            
            // Sanitize and render content
            let content;
            if (side === 'in') {
                // Render markdown for incoming messages, sanitize HTML
                const rawHtml = marked.parse(text);
                content = DOMPurify.sanitize(rawHtml, { 
                    ALLOWED_TAGS: ['p', 'br', 'strong', 'em', 'code', 'pre', 'a', 'ul', 'ol', 'li'],
                    ALLOWED_ATTR: ['href']
                });
            } else {
                // Plain text for outgoing messages
                content = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>');
            }

            bubble.innerHTML = `<div class="markdown-body">${content}</div>`;
            
            // Add status for outgoing messages
            if (side === 'out') {
                const status = document.createElement('div');
                status.id = `status-${msgId}`;
                status.className = 'msg-status';
                wrapper.appendChild(bubble);
                wrapper.appendChild(status);
            } else {
                wrapper.appendChild(bubble);
            }

            // Add reaction badge if exists
            if (reaction) {
                addReactionBadge(wrapper, reaction);
            }

            // Setup long-press gesture
            setupLongPress(bubble, msgId);

            msgList.appendChild(wrapper);
            scrollToBottom();
            return msgId;
        }

        function scrollToBottom() {
            setTimeout(() => {
                msgList.scrollTop = msgList.scrollHeight;
            }, 100);
        }

        // --- Long Press & Context Menu ---
        function setupLongPress(element, msgId) {
            let pressTimer;
            let pressStartY;
            let hasMoved = false;

            const startPress = (e) => {
                hasMoved = false;
                pressStartY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                element.classList.add('pressing');
                
                pressTimer = setTimeout(() => {
                    if (!hasMoved) {
                        showContextMenu(e, msgId);
                    }
                }, 500); // 500ms long press
            };

            const movePress = (e) => {
                const currentY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                if (Math.abs(currentY - pressStartY) > 10) {
                    hasMoved = true;
                    clearTimeout(pressTimer);
                    element.classList.remove('pressing');
                }
            };

            const endPress = () => {
                clearTimeout(pressTimer);
                element.classList.remove('pressing');
            };

            element.addEventListener('touchstart', startPress, { passive: true });
            element.addEventListener('touchmove', movePress, { passive: true });
            element.addEventListener('touchend', endPress);
            element.addEventListener('touchcancel', endPress);

            // Desktop support
            element.addEventListener('mousedown', startPress);
            element.addEventListener('mousemove', movePress);
            element.addEventListener('mouseup', endPress);
            element.addEventListener('mouseleave', endPress);
        }

        function showContextMenu(e, msgId) {
            e.preventDefault();
            closeContextMenu();

            const wrapper = document.getElementById(msgId);
            if (!wrapper) return;

            const backdrop = document.createElement('div');
            backdrop.className = 'context-backdrop';
            backdrop.onclick = closeContextMenu;

            const menu = document.createElement('div');
            menu.className = 'context-menu';
            menu.id = 'active-context-menu';

            const reactions = ['‚ù§Ô∏è', 'üëç', 'üòÇ', 'üî•'];
            const reactionsHtml = reactions.map(r => `<span class="context-menu-reaction">${r}</span>`).join('');

            menu.innerHTML = `
                <div class="context-menu-reactions">
                    ${reactionsHtml}
                </div>
                <div class="context-menu-item" onclick="copyMessage('${msgId}')">Copy</div>
                <div class="context-menu-item danger" onclick="deleteMessage('${msgId}')">Delete</div>
            `;

            // Position menu
            const rect = wrapper.getBoundingClientRect();
            menu.style.left = Math.min(rect.left, window.innerWidth - 220) + 'px';
            menu.style.top = (rect.top - 150) + 'px';

            document.body.appendChild(backdrop);
            document.body.appendChild(menu);

            // Setup reaction handlers
            menu.querySelectorAll('.context-menu-reaction').forEach((el, idx) => {
                el.onclick = () => {
                    addReaction(msgId, reactions[idx]);
                    closeContextMenu();
                };
            });

            currentContextMenu = { backdrop, menu };
        }

        function closeContextMenu() {
            if (currentContextMenu) {
                currentContextMenu.backdrop.remove();
                currentContextMenu.menu.remove();
                currentContextMenu = null;
            }
        }

        // --- Reactions ---
        function addReaction(msgId, emoji) {
            const wrapper = document.getElementById(msgId);
            if (!wrapper) return;

            // Remove existing reaction badge
            const existingBadge = wrapper.querySelector('.reaction-badge');
            if (existingBadge) existingBadge.remove();

            // Add new reaction
            wrapper.dataset.reaction = emoji;
            addReactionBadge(wrapper, emoji);

            // Update in storage
            const msgData = {
                text: wrapper.dataset.text,
                side: wrapper.dataset.side,
                reaction: emoji
            };
            updateMessageInHistory(msgId, msgData);
        }

        function addReactionBadge(wrapper, emoji) {
            const badge = document.createElement('div');
            badge.className = 'reaction-badge';
            badge.textContent = emoji;
            badge.onclick = (e) => {
                e.stopPropagation();
                // Click to remove reaction
                wrapper.dataset.reaction = '';
                badge.remove();
                updateMessageInHistory(wrapper.id, {
                    text: wrapper.dataset.text,
                    side: wrapper.dataset.side,
                    reaction: null
                });
            };
            wrapper.querySelector('.bubble').appendChild(badge);
        }

        // --- Message Actions ---
        window.copyMessage = function(msgId) {
            const wrapper = document.getElementById(msgId);
            if (!wrapper) return;
            
            const text = wrapper.dataset.text;
            navigator.clipboard.writeText(text).then(() => {
                closeContextMenu();
            });
        };

        window.deleteMessage = function(msgId) {
            const wrapper = document.getElementById(msgId);
            if (!wrapper) {
                closeContextMenu();
                return;
            }
            
            wrapper.style.animation = 'messageSlideIn 0.2s ease reverse';
            setTimeout(() => {
                wrapper.remove();
                removeMessageFromHistory(msgId);
            }, 200);
            closeContextMenu();
        };

        // --- Music Sharing ---
        function shareMusic() {

                { title: "Wildest Dreams", artist: "Taylor Swift", cover: "https://upload.wikimedia.org/wikipedia/en/9/93/Taylor_Swift_-_1989.png" },
                { title: "BIRDS OF A FEATHER", artist: "Billie Eilish", cover: "https://upload.wikimedia.org/wikipedia/en/a/a0/Billie_Eilish_-_Hit_Me_Hard_and_Soft.png" },
                { title: "Anti-Hero", artist: "Taylor Swift", cover: "https://upload.wikimedia.org/wikipedia/en/0/0f/Taylor_Swift_-_Midnights.png" }
            ];

            const msgId = 'msg-' + (messageIdCounter++);

            div.innerHTML = `
                <div class="music-card">

            setTimeout(() => {

        // --- AI Integration ---
        async function fetchAI(text) {
            const endpoint = `${config.url.replace(/\/$/, "")}/chat/completions`;
            
            const resp = await fetch(endpoint, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json', 
                    'Authorization': `Bearer ${config.key}` 
                },
                body: JSON.stringify({
                    model: config.model,
                    messages: [
                        { role: "system", content: "You are Ghost, a Gen-Z AI. Witty, chill, relatable. Use mixed English/Chinese naturally. Love Taylor Swift & Billie Eilish. Julian is your bestie. Be concise but warm. Use emojis sparingly. üòè" },
                        ...history.slice(-8).map(m => ({ 
                            role: m.side === 'out' ? 'user' : 'assistant', 
                            content: m.text 
                        })),
                        { role: "user", content: text }
                    ],
                    temperature: 0.8,
                    max_tokens: 500
                })
            });

            if (!resp.ok) {
                const errorText = await resp.text();
                if (resp.status === 401) throw new Error('Invalid API key');
                if (resp.status === 429) throw new Error('Rate limited');
                throw new Error(`API error (${resp.status}): ${errorText.substring(0, 100)}`);
            }

            const data = await resp.json();
            
            if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                throw new Error('Invalid API response structure');
            }

            return data.choices[0].message.content;
        }

        // --- Storage ---
        function saveMsg(text, side, reaction) {
            history.push({ text, side, reaction });
            localStorage.setItem('z2_hist', JSON.stringify(history));
        }

        function updateMessageInHistory(msgId, msgData) {
            // For now, we don't have persistent IDs, so we update last matching message
            // This is a simplification - in production, you'd want proper ID tracking
            const idx = history.findIndex(m => m.text === msgData.text && m.side === msgData.side);
            if (idx !== -1) {
                history[idx].reaction = msgData.reaction;
                localStorage.setItem('z2_hist', JSON.stringify(history));
            }
        }

        function removeMessageFromHistory(msgId) {
            const wrapper = document.getElementById(msgId);
            if (!wrapper) return;
            
            const text = wrapper.dataset.text;
            const side = wrapper.dataset.side;
            const idx = history.findIndex(m => m.text === text && m.side === side);
            
            if (idx !== -1) {
                history.splice(idx, 1);
                localStorage.setItem('z2_hist', JSON.stringify(history));
            }
        }

        // --- Settings ---
        window.openSettings = () => {
            document.getElementById('api-url').value = config.url;
            document.getElementById('api-key').value = config.key;
            document.getElementById('modal').classList.remove('hidden');
        };

        window.closeSettings = () => {
            document.getElementById('modal').classList.add('hidden');
        };

        window.saveSettings = () => {
            config.url = document.getElementById('api-url').value.trim();
            config.key = document.getElementById('api-key').value.trim();
            localStorage.setItem('z2_url', config.url);
            localStorage.setItem('z2_key', config.key);
            closeSettings();
        };

        window.nuke = () => { 
            if(confirm("Nuke all messages? This cannot be undone. ‚ò¢Ô∏è")) { 
                localStorage.removeItem('z2_hist'); 
                location.reload(); 
            } 
        };

        // --- Initialization ---
        function init() {
            // Add time separator if there are messages
            if (history.length > 0) {
                showTimeSeparator();
            }

            // Render existing messages
            history.forEach(m => {
                appendMsg(m.text, m.side, m.reaction);
            });

            scrollToBottom();
        }

        // Boot
        init();
    </script>
